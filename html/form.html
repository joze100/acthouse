<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>フォーム</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form action="" method="">
		<fieldset>
			<legend>お名前</legend> <input type="text" name="name" value="山田太郎">
		</fieldset>
		<fieldset>
			<legend>郵便番号</legend>
			<input type="text" name="zipcord" size="20" maxlength="8" pattern="\d{3}-?\d{4}" title="3桁+ハイフン(-)+4桁で入力してください。" placeholder="123-4567">
			</fieldset>
			<fieldset>
				<legend>都道府県</legend>
				<select name="prefs" multiple>
					<option value="">--- 選択してください ---</option>
					<optgroup label="勝ち組">
						<option value="東京都">東京都</option>
						<option value="神奈川県">神奈川県</option>
						<option value="大阪府">大阪府</option>
					</optgroup>
					<optgroup label="負け組">
					<option value="静岡県">静岡県</option>
					<option value="京都府">京都府</option>
					<option value="鹿児島県">鹿児島県</option>

				</select>
				</fieldset>
			<fieldset>
				<input type="text" name="mall" size="30" list="malls" placeholder="ショッピングモールの名前を入力してください" required="required">
				<datalist id="malls">
					<option value="SMモール"></option>
					<option value="SMシーサイド"></option>
					<option value="カントリーモール"></option>
					<option value="アヤラセンター"></option>
					<option value="JYスクエアーモール"></option>
					<option value="Eモール"></option>
					<option value="タイムスクエア"></option>
				</datalist>	
			</fieldset>
			<fieldset>
				<legend>パスワード</legend><input type="password" name="password" size="30" maxlength="18" title="半角英数字で入力してください" required>
			</fieldset>
			<fieldset>
				<legend>乗り物</legend>
				<label>
					<input type="checkbox" name="vehicle" value="タクシー">タクシー
				</label>
				<label>
					<input type="checkbox" name="vehicle" value="ジプニー">ジプニー
				</label>
				<label>
					<input type="checkbox" name="vehicle" value="バイタク">バイタク
				</label>
				<label>
					<input type="checkbox" name="vehicle" value="その他">その他
				</label>
			</fieldset>
		<fieldset>
			<legend>ご回答</legend>
		<label>
			<input type="radio" name="reply" value="回答1" checked="checked">
			回答1
		</label>
		<label>
			<input type="radio" name="reply" value="回答2">
			回答２
		</label>
		<label>
			<input type="radio" name="reply" value="回答3">
			回答３
		</label>
	　</fieldset>
	<fieldset>
		<legend>画像</legend>
		<input type="file" name="image" accept="image/jpeg">
		<!-- 画像を送る時はformのmethodは"post"で、"enctypeはmultipart/form-data"で入力しないといけない。 -->
	</fieldset>
	<fieldset>
		<legend>感想</legend>
		<textarea name="impression" cols="30" rows="10" placeholder="初期表示設定">うんち</textarea>
	</fieldset>
	<input type="hidden" name="last-vehicle" value="タクシー">
	<p>
		<input type="submit" value="送信だ！">
		<input type="button" value="何でもないボタン">
		<button>送信でしょう！</button>	
		<button type="button">ただのbuttonだよ</button>
	</p>
	</form>
</body>
</html>
