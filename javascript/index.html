<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container"></div>
	<button type="button" id="add-div">子要素を追加</button>
	<button type="button" id="remove-div">子要素を削除</button>
	<hr>
	<button type="button" id="delay">３秒後にアラート</button>
	<div id="timer-display"></div>
	<button type="button" id="start">スタート</button>
	<button type="button" id="stop">ストップ</button>
	<hr>
	<img src="bump1.jpeg" id="image1" alt="BUMP1">
	<img src="bump1.jpeg" id="image" alt="BUMP">
	<hr>
	<div id="div1"></div>
	<div id="div2">unchi</div>
	<hr>
	<button type="button" id="open-self">自画面で開く</button>
	<button type="button" id="open-new">別タブで開く</button>
	<hr>
	<input type="text" id="from" value="1">
	<input type="text" id="to" value="10">
	<button type="button" id="btn4">累計</button>
	<hr>
	<input type="text" id="text2" value="0">
	<button type="button" id="btn3">配列チェック</button>
	<hr>
	<input type="text" id="text1">
	<button type="button" id="btn1">値チェック</button>
	<button type="button" id="btn2">値チェック(switch)</button>
	<hr>
	<button type="button" id="alert">アラート表示</button>
	<button type="button" id="confirm">確認ダイアログ表示</button>
	<button type="button" id="prompt">入力ダイアログ表示</button>
	<hr>
	<p id="par1" class="p">レッドホース</p>
	<p id="par2" class="p">ピルセン</p>
	<p id="par3" class="p">ライト</p>
	<button type="button" onclick="changeString('黒ラベル','エビスビール')">文字列変更</button>
	<a href="javascript:changeString('ハイネケン','バドワイザー')">リンクで文字列変更</a>
	<button type="button" onclick="changeString('モルツ')">嫌いなビール</button>
	<button type="button" id="btn">イベントリスナで変更</button>

	<script type="text/JavaScript" src="script.js">

	</script>
</body>
</html>
